<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    <title>Fitfinity Fitness LK | Premium Gym Colombo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;800&family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              heading: ['Oswald', 'sans-serif'],
            },
            colors: {
              neon: {
                orange: '#FF9E80', /* Light Luminous Coral */
                blue: '#00F0FF',
                dark: '#050505',
                card: 'rgba(20, 20, 20, 0.4)',
                glass: 'rgba(255, 255, 255, 0.03)'
              }
            },
            animation: {
              'float': 'float 8s ease-in-out infinite',
              'blob': 'blob 10s infinite',
              'liquid': 'liquid 15s ease-in-out infinite',
              'shimmer': 'shimmer 2s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              liquid: {
                '0%, 100%': { borderRadius: '60% 40% 30% 70% / 60% 30% 70% 40%' },
                '50%': { borderRadius: '30% 60% 70% 40% / 50% 60% 30% 60%' },
              },
              shimmer: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Reset and Base Styles */
      html {
        width: 100%;
        height: 100%;
        scroll-behavior: smooth; /* Native smooth scrolling for anchors */
      }
      
      body {
        width: 100%;
        min-height: 100%;
        margin: 0;
        background-color: #020202;
        color: white;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden; /* Prevent horizontal scroll globally */
        overflow-y: auto;   /* Ensure vertical scroll is always possible */
      }

      /* Enhanced Glassmorphism Utilities */
      .glass-panel {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        transition: all 0.4s ease;
      }
      
      .glass-card {
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.01) 100%);
        backdrop-filter: blur(30px);
        -webkit-backdrop-filter: blur(30px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
        position: relative;
        overflow: hidden;
      }
      
      .glass-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
        transition: 0.5s;
        pointer-events: none;
      }

      /* Hover effects only on devices that support hover (Desktop) */
      @media (hover: hover) {
        .glass-card:hover::before {
          left: 100%;
        }
        
        .glass-card:hover {
          background: linear-gradient(135deg, rgba(255, 255, 255, 0.08) 0%, rgba(255, 255, 255, 0.03) 100%);
          border-color: rgba(0, 240, 255, 0.3);
          box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5), 0 0 20px rgba(0, 240, 255, 0.1);
          transform: translateY(-8px) scale(1.02);
        }
      }

      /* Hover underline animation */
      .hover-underline {
        position: relative;
      }
      .hover-underline::after {
        content: '';
        position: absolute;
        width: 0;
        height: 2px;
        bottom: -4px;
        left: 0;
        background-color: #00F0FF;
        transition: width 0.3s ease;
      }
      .hover-underline:hover::after {
        width: 100%;
      }

      /* Scroll Reveal Animations */
      .reveal {
        opacity: 0;
        transform: translateY(40px) scale(0.95);
        transition: all 1s cubic-bezier(0.16, 1, 0.3, 1);
        filter: blur(10px);
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0) scale(1);
        filter: blur(0);
      }

      /* Text Selection */
      ::selection {
        background: #00F0FF;
        color: black;
      }
      
      /* Hide Scrollbar but allow scroll */
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
    </style>
